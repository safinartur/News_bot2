services:
  # ---------- Backend (Django) ----------
  - type: web
    name: news-backend
    env: python
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
      python manage.py migrate
    startCommand: cd backend && gunicorn newsportal.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: newsportal.settings
      - key: PYTHON_VERSION
        value: 3.12.6            # ‚úÖ —Å—Ç–∞–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è
      - key: SECRET_KEY
        sync: false
      - key: API_SHARED_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"

  # ---------- Frontend (React / Vite ‚Üí static hosting) ----------
  - type: web
    name: news-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 20

  # ---------- Telegram Bot (Webhook mode) ----------
  - type: worker
    name: news-bot
    env: python
    buildCommand: |
      cd bot
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: |
      cd bot
      python bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.6            # ‚úÖ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ —Å 3.13 ‚Üí 3.12.6
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: BOT_WEBHOOK_URL     # üëà –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–æ–±–∞–≤—å –ø—É–±–ª–∏—á–Ω—ã–π Render URL –±–æ—Ç–∞, –Ω–∞–ø—Ä–∏–º–µ—Ä https://news-bot.onrender.com
        sync: false
      - key: BACKEND_API_BASE
        value: https://news-backend.onrender.com/api
      - key: API_SHARED_KEY
        sync: false
      - key: MODERATOR_IDS
        value: 123456789
      - key: PORT
        value: 10000             # ‚úÖ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –ø–æ—Ä—Ç –¥–ª—è webhook
